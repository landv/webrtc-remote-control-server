{{define "doc.html"}}

{{ template "header" .}}

    <div class="row">
        <div class="card p-5 m-5">
            <div class="card-body">
                <div id="content"></div>
            </div>
          </div>
    </div>
</div>
<script>
  document.getElementById('content').innerHTML = marked( {{ .doc}} );
</script>

{{ template "footer" .}}
{{end}}
